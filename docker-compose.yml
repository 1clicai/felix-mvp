version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: felix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: felix
      POSTGRES_PASSWORD: felix
      POSTGRES_DB: felix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "felix"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: felix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: felix-api
    command: npm run dev:api
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
